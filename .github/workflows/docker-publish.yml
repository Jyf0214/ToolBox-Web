name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * 0" # Weekly security audit
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jyf0214/toolbox-web

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from CHANGELOG
        id: get_version
        run: |
          if [ -f "CHANGELOG.md" ]; then
            VERSION=$(grep -m 1 "## \[" CHANGELOG.md | sed -E 's/.*\[([^]]+)\].*/\1/')
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

  lint-and-security:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Security Check (Bandit)
        run: |
          bandit -r app --ignore-nosec -ll || exit 1
          TOTAL_ISSUES=$(bandit -r app --ignore-nosec -l -f custom --msg-template "{severity}" 2>/dev/null | grep -c -E "LOW|MEDIUM|HIGH" || echo 0)
          echo "Total security issues found: $TOTAL_ISSUES"
          if [ "$TOTAL_ISSUES" -gt 5 ]; then
            echo "::error::Security check failed: Found $TOTAL_ISSUES issues, which exceeds the limit of 5."
            exit 1
          fi

  build-base:
    name: Build & Push Base Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      base_updated: ${{ steps.filter.outputs.base }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for Dockerfile.base changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'Dockerfile.base'

      - name: Log in to GHCR
        if: steps.filter.outputs.base == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Base image
        if: steps.filter.outputs.base == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-docker:
    name: Build & Push App Image
    runs-on: ubuntu-latest
    needs: [lint-and-security, version, build-base]
    if: always() && (needs.lint-and-security.result == 'success') && (github.event_name == 'push' || github.event_name == 'pull_request')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 确保拉取最新的 base 镜像
          pull: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## Docker Image
            Available at: `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
          draft: false
          prerelease: false

  container-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  cleanup:
    name: Cleanup Untagged Images
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Delete untagged image versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: "toolbox-web"
          package-type: "container"
          min-versions-to-keep: 3
          delete-only-untagged-versions: "true"
        continue-on-error: true
