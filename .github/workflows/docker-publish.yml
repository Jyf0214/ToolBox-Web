name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * 0" # Weekly security audit
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  packages: write
  security-events: write

env:
  # Use an in-memory SQLite DB for testing if needed
  DATABASE_URL: "sqlite+aiosqlite:///:memory:"

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from CHANGELOG
        id: get_version
        run: |
          if [ -f "CHANGELOG.md" ]; then
            VERSION=$(grep -m 1 "## \[" CHANGELOG.md | sed -E 's/.*\[([^]]+)\].*/\1/')
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

  lint-and-security:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          # Check for linting errors
          ruff check .
          # Check formatting
          ruff format --check .

      - name: Security Check (Bandit)
        run: |
          bandit -r app -lll

  build-test:
    name: Test Build
    runs-on: ubuntu-latest
    needs: [lint-and-security]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: toolbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-docker:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [lint-and-security, version]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/'))

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## Docker Image
            Available at: `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
          draft: false
          prerelease: false

  # ===== ADDITIONAL CHECKS =====
  code-quality-extra:
    name: Code Quality Extra
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
      
      - name: Check for print statements
        run: |
          # Exclude common dirs and check for print()
          if grep -r "print(" app --include="*.py"; then
            echo "::warning::Found 'print()' statements. Consider using logging."
          fi

      - name: Check for TODO comments
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME" app --include="*.py" | wc -l)
          if [ $TODO_COUNT -gt 0 ]; then
            echo "::notice::Found $TODO_COUNT TODO/FIXME comments"
          fi

  container-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
